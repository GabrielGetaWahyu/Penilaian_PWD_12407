<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
    <link rel="stylesheet" href="style.css">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Reservasi Hotel</title>
</head>

<body>
    <h1>Reservation Hotel Room</h1>

    <form action="">
        <fieldset>
            <legend>Personal Date</legend>
            <ol>
                <li>Name</li>
                <input type="text"></input>
                <li>Gender</li>
                <input type="text"></input>
                <li>Email Address</li>
                <input type="email"></input>
                <li>Telp Number</li>
                <input type="number"></input>
            </ol>
        </fieldset>
        <p>Reservation room form</p>
        <ol>
            <li>Reservation name</li>
            <input type="text" name="" id=""></input>
            <li>Booking date</li>
            <input type="text" name="" id=""></input>
            <li>Room type</li>
            <select name="" id="">
                <option value="Deluxe">Deluxe</option>
                <option value="Normal">Normal</option>
                <option value="Jelek">Jelek</option>
            </select>
            <li>Bed type</li>
            <select name="" id="">
                <option value="Single bed">Single bed</option>
                <option value="Double bed">Double bed</option>
                <option value="Jumbo bed">Jumbo bed</option>
            </select>
            <li>Breakfast</li>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="with-breakfast" name="breakfast" value="breakfast">
                    <label for="with-breakfast">Breakfast</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="without-breakfast" name="breakfast" value="Withoutbreakfast">
                    <label for="without-breakfast">Without Breakfast</label>
                </div>
            </div>

        </ol>

        <fieldset>
            <legend>Payment</legend>
            <ol>
                <li>Check in date</li>
                <input type="text"></input>
                <li>Check out date</li>
                <input type="text"></input>
                <li>Payment Method</li>
                <select name="" id="">
                    <option value="Cash">Cash</option>
                    <option value="Qris">Qris</option>
                    <option value="Berter">Barter</option>
                </select>
            </ol>
        </fieldset>
        <input type="submit"></input>
    </form>

</body>

</html>
